<!DOCTYPE html>
<html>
<head>
    <title>猜拳遊戲</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>猜拳遊戲</h1>
    <div id="game">
        <p>選擇你的選項：</p>
        <button id="rock">石頭</button>
        <button id="paper">布</button>
        <button id="scissors">剪刀</button>
    </div>
    <div id="result"></div>
    <div id="choices">
        <img id="player-choice" src="" alt="Player Choice">
        <img id="computer-choice" src="" alt="Computer Choice">
    </div>

    <script src="script.js"></script>
</body>
</html>
